<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare DNS Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f38020;
            --primary-dark: #d96e15;
            --secondary-color: #2e7bff;
            --dark-color: #2d3748;
            --darker-color: #1a202c;
            --light-color: #f7fafc;
            --lighter-color: #ffffff;
            --success-color: #48bb78;
            --success-dark: #38a169;
            --danger-color: #e53e3e;
            --danger-dark: #c53030;
            --warning-color: #ed8936;
            --info-color: #4299e1;
            --info-dark: #3182ce;
            --border-color: #e2e8f0;
            --border-dark: #cbd5e0;
            --text-muted: #718096;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card h2 {
            margin-bottom: 20px;
            color: var(--darker-color);
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 i {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--darker-color);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--lighter-color);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(243, 128, 32, 0.2);
        }

        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-icon input {
            padding-right: 40px;
            flex: 1;
        }

        .input-with-icon button {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            transition: var(--transition);
        }

        .input-with-icon button:hover {
            color: var(--dark-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: auto;
            accent-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            font-size: 0.9em;
        }

        #connectBtn {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        #addRecordBtn {
            background-color: var(--success-color);
        }

        #addRecordBtn:hover {
            background-color: var(--success-dark);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #searchInput {
            flex: 1;
            min-width: 200px;
        }

        #typeFilter {
            width: 150px;
        }

        /* Updated Records List Styles */
        .records-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .record-card {
            background: var(--card-bg);
            border-radius: var(--radius-sm);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .record-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .record-type {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
            padding: 4px 8px;
            background-color: rgba(243, 128, 32, 0.1);
            border-radius: 4px;
        }

        .record-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--darker-color);
            word-break: break-all;
        }

        .record-content {
            margin: 12px 0;
            padding: 12px;
            background-color: var(--bg-color);
            border-radius: var(--radius-sm);
            font-family: monospace;
            word-break: break-all;
        }

        .record-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .meta-item i {
            color: var(--primary-color);
        }

        .record-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            white-space: nowrap;
            flex: 1;
            min-width: 100px;
        }

        .edit-btn {
            background-color: var(--info-color);
        }

        .edit-btn:hover {
            background-color: var(--info-dark);
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: var(--danger-dark);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-proxied {
            background-color: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
        }

        .badge-not-proxied {
            background-color: rgba(229, 62, 62, 0.1);
            color: var(--danger-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content.confirm {
            max-width: 400px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .close:hover {
            color: var(--dark-color);
            transform: rotate(90deg);
        }

        #saveRecordBtn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
        }

        .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #confirmCancel {
            background-color: var(--text-muted);
        }

        #confirmCancel:hover {
            background-color: #4a5568;
        }

        /* Status Message */
        .status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--radius-sm);
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1100;
        }

        .status-message.show {
            opacity: 1;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .status-message.success {
            background-color: var(--success-color);
        }

        .status-message.error {
            background-color: var(--danger-color);
        }

        .status-message.info {
            background-color: var(--info-color);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .records-header {
                flex-direction: column;
                align-items: stretch;
            }

            #addRecordBtn {
                width: 100%;
            }

            .filter-section {
                flex-direction: column;
                gap: 10px;
            }

            #searchInput, #typeFilter {
                width: 100%;
            }

            .record-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .record-actions {
                width: 100%;
            }

            .action-btn {
                width: 100%;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            .card h2 {
                font-size: 1.3rem;
            }

            .form-group input, .form-group select {
                padding: 10px 12px;
            }

            .confirm-buttons {
                flex-direction: column;
            }

            #confirmCancel, #confirmDelete {
                width: 100%;
            }

            .status-message {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: calc(100% - 20px);
            }

            .record-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud"></i> Cloudflare DNS Manager</h1>
            <p>Manage your DNS records easily with this intuitive web interface</p>
        </header>

        <div class="card auth-section">
            <h2><i class="fas fa-key"></i> Authentication</h2>
            <div class="form-group">
                <label for="apiToken">API Token:</label>
                <div class="input-with-icon">
                    <input type="password" id="apiToken" placeholder="Enter your Cloudflare API token">
                    <button id="toggleToken" type="button"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="form-group">
                 <label for="zoneId">Zone ID:</label>
                <input type="text" id="zoneId" placeholder="Enter your Zone ID">
            </div>
            <button id="connectBtn" type="button"><i class="fas fa-plug"></i> Connect to Cloudflare</button>
        </div>

        <div class="card records-section hidden">
            <div class="records-header">
                <h2><i class="fas fa-list"></i> DNS Records</h2>
                <button id="addRecordBtn" type="button"><i class="fas fa-plus"></i> Add New Record</button>
            </div>
            
            <div class="filter-section">
                <input type="text" id="searchInput" placeholder="Search records...">
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="A">A (Address)</option>
                    <option value="AAAA">AAAA (IPv6 Address)</option>
                    <option value="CAA">CAA (Certification Authority Authorization)</option>
                    <option value="CERT">CERT (Certificate)</option>
                    <option value="CNAME">CNAME (Canonical Name)</option>
                    <option value="DNSKEY">DNSKEY (DNS Key)</option>
                    <option value="DS">DS (Delegation Signer)</option>
                    <option value="HTTPS">HTTPS (HTTPS Record)</option>
                    <option value="LOC">LOC (Location)</option>
                    <option value="MX">MX (Mail Exchange)</option>
                    <option value="NAPTR">NAPTR (Naming Authority Pointer)</option>
                    <option value="NS">NS (Name Server)</option>
                    <option value="PTR">PTR (Pointer)</option>
                    <option value="SMIMEA">SMIMEA (S/MIME cert association)</option>
                    <option value="SRV">SRV (Service Location)</option>
                    <option value="SSHFP">SSHFP (SSH Fingerprint)</option>
                    <option value="SVCB">SVCB (Service Binding)</option>
                    <option value="TLSA">TLSA (TLS Association)</option>
                    <option value="TXT">TXT (Text)</option>
                    <option value="URI">URI (Uniform Resource Identifier)</option>
                </select>
            </div>

            <div class="records-list" id="recordsList">
                <!-- Records will be loaded here as cards -->
                <div class="empty-state">
                    <p>No DNS records found. Connect to Cloudflare to load records or add a new record.</p>
                </div>
            </div>
        </div>

        <!-- Add/Edit Record Modal -->
        <div id="recordModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle"><i class="fas fa-plus-circle"></i> Add New DNS Record</h2>
                <form id="recordForm">
                    <input type="hidden" id="recordId">
                    <div class="form-group">
                        <label for="recordType">Type:</label>
                        <select id="recordType" required>
                            <option value="A">A (Address)</option>
                            <option value="AAAA">AAAA (IPv6 Address)</option>
                            <option value="CAA">CAA (Certification Authority Authorization)</option>
                            <option value="CERT">CERT (Certificate)</option>
                            <option value="CNAME">CNAME (Canonical Name)</option>
                            <option value="DNSKEY">DNSKEY (DNS Key)</option>
                            <option value="DS">DS (Delegation Signer)</option>
                            <option value="HTTPS">HTTPS (HTTPS Record)</option>
                            <option value="LOC">LOC (Location)</option>
                            <option value="MX">MX (Mail Exchange)</option>
                            <option value="NAPTR">NAPTR (Naming Authority Pointer)</option>
                            <option value="NS">NS (Name Server)</option>
                            <option value="PTR">PTR (Pointer)</option>
                            <option value="SMIMEA">SMIMEA (S/MIME cert association)</option>
                            <option value="SRV">SRV (Service Location)</option>
                            <option value="SSHFP">SSHFP (SSH Fingerprint)</option>
                            <option value="SVCB">SVCB (Service Binding)</option>
                            <option value="TLSA">TLSA (TLS Association)</option>
                            <option value="TXT">TXT (Text)</option>
                            <option value="URI">URI (Uniform Resource Identifier)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recordName">Name:</label>
                        <input type="text" id="recordName" required placeholder="example.com or subdomain">
                    </div>
                    <div class="form-group">
                        <label for="recordContent">Content:</label>
                        <input type="text" id="recordContent" required placeholder="IP address or value">
                    </div>
                    <div class="form-group">
                        <label for="recordTtl">TTL:</label>
                        <select id="recordTtl">
                            <option value="1">Auto (1)</option>
                            <option value="120">2 minutes</option>
                            <option value="300">5 minutes</option>
                            <option value="600">10 minutes</option>
                            <option value="3600">1 hour</option>
                            <option value="7200">2 hours</option>
                            <option value="14400">4 hours</option>
                            <option value="28800">8 hours</option>
                            <option value="43200">12 hours</option>
                            <option value="86400">1 day</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="recordProxy" checked>
                        <label for="recordProxy">Proxy through Cloudflare</label>
                    </div>
                    <div class="form-group">
                        <label for="recordPriority" class="hidden">Priority (MX only):</label>
                        <input type="number" id="recordPriority" class="hidden" placeholder="Priority" min="0" max="65535">
                    </div>
                    <div class="form-group hidden" id="recordFlagsGroup">
                        <label for="recordFlags">Flags (CAA only):</label>
                        <input type="number" id="recordFlags" placeholder="Flags" min="0" max="255">
                    </div>
                    <div class="form-group hidden" id="recordTagGroup">
                        <label for="recordTag">Tag (CAA only):</label>
                        <input type="text" id="recordTag" placeholder="Tag">
                    </div>
                    <div class="form-group hidden" id="recordAlgorithmGroup">
                        <label for="recordAlgorithm">Algorithm (DNSKEY/DS/SSHFP/TLSA only):</label>
                        <select id="recordAlgorithm">
                            <option value="1">RSA/MD5 (1)</option>
                            <option value="2">Diffie-Hellman (2)</option>
                            <option value="3">DSA/SHA-1 (3)</option>
                            <option value="5">RSA/SHA-1 (5)</option>
                            <option value="6">DSA-NSEC3-SHA1 (6)</option>
                            <option value="7">RSASHA1-NSEC3-SHA1 (7)</option>
                            <option value="8">RSA/SHA-256 (8)</option>
                            <option value="10">RSA/SHA-512 (10)</option>
                            <option value="12">GOST R 34.10-2001 (12)</option>
                            <option value="13">ECDSA Curve P-256 with SHA-256 (13)</option>
                            <option value="14">ECDSA Curve P-384 with SHA-384 (14)</option>
                            <option value="15">Ed25519 (15)</option>
                            <option value="16">Ed448 (16)</option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="recordServiceGroup">
                        <label for="recordService">Service (SRV only):</label>
                        <input type="text" id="recordService" placeholder="Service">
                    </div>
                    <div class="form-group hidden" id="recordProtoGroup">
                        <label for="recordProto">Protocol (SRV only):</label>
                        <input type="text" id="recordProto" placeholder="Protocol">
                    </div>
                    <div class="form-group hidden" id="recordWeightGroup">
                        <label for="recordWeight">Weight (SRV/URI only):</label>
                        <input type="number" id="recordWeight" placeholder="Weight" min="0" max="65535">
                    </div>
                    <div class="form-group hidden" id="recordPortGroup">
                        <label for="recordPort">Port (SRV only):</label>
                        <input type="number" id="recordPort" placeholder="Port" min="0" max="65535">
                    </div>
                    <div class="form-group hidden" id="recordTargetGroup">
                        <label for="recordTarget">Target (SRV/URI only):</label>
                        <input type="text" id="recordTarget" placeholder="Target">
                    </div>
                    <button type="submit" id="saveRecordBtn"><i class="fas fa-save"></i> Save Record</button>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal hidden">
            <div class="modal-content confirm">
                <h2><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h2>
                <p id="confirmMessage">Are you sure you want to delete this record?</p>
                <div class="confirm-buttons">
                    <button id="confirmCancel" type="button"><i class="fas fa-times"></i> Cancel</button>
                    <button id="confirmDelete" type="button"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>

        <div class="status-message hidden" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DNS Manager initialized");
            
            // DOM Elements
            const apiTokenInput = document.getElementById('apiToken');
            const zoneIdInput = document.getElementById('zoneId');
            const connectBtn = document.getElementById('connectBtn');
            const toggleTokenBtn = document.getElementById('toggleToken');
            const recordsSection = document.querySelector('.records-section');
            const recordsList = document.getElementById('recordsList');
            const addRecordBtn = document.getElementById('addRecordBtn');
            const recordModal = document.getElementById('recordModal');
            const confirmModal = document.getElementById('confirmModal');
            const closeButtons = document.querySelectorAll('.close');
            const recordForm = document.getElementById('recordForm');
            const saveRecordBtn = document.getElementById('saveRecordBtn');
            const confirmDeleteBtn = document.getElementById('confirmDelete');
            const confirmCancelBtn = document.getElementById('confirmCancel');
            const searchInput = document.getElementById('searchInput');
            const typeFilter = document.getElementById('typeFilter');
            const statusMessage = document.getElementById('statusMessage');
            const recordTypeSelect = document.getElementById('recordType');
            
            // Record type specific fields
            const recordPriorityInput = document.getElementById('recordPriority');
            const recordFlagsGroup = document.getElementById('recordFlagsGroup');
            const recordTagGroup = document.getElementById('recordTagGroup');
            const recordAlgorithmGroup = document.getElementById('recordAlgorithmGroup');
            const recordServiceGroup = document.getElementById('recordServiceGroup');
            const recordProtoGroup = document.getElementById('recordProtoGroup');
            const recordWeightGroup = document.getElementById('recordWeightGroup');
            const recordPortGroup = document.getElementById('recordPortGroup');
            const recordTargetGroup = document.getElementById('recordTargetGroup');

            // State variables
            let currentZoneId = '';
            let currentApiToken = 'aRzzWUst_pZWDkDflhOhlwVADaV7-stWFxZdUsDy';
            let records = [];
            let currentRecordId = null;
            let isEditMode = false;

            // Worker proxy URL
            const WORKER_PROXY_URL = 'https://cors.obitosnu.workers.dev/proxy';

            // Enhanced fetch function
            async function fetchWithProxy(path, options = {}) {
                const url = `${WORKER_PROXY_URL}/${path}`;
                console.log(`Fetching: ${url}`, options);
                
                options.headers = options.headers || {};
                
                if (currentApiToken) {
                    options.headers['Authorization'] = `Bearer ${currentApiToken}`;
                }
                
                if (options.method && options.method !== 'GET') {
                    options.headers['Content-Type'] = 'application/json';
                }
                
                try {
                    const response = await fetch(url, options);
                    console.log("Response status:", response.status);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        console.error("API Error:", errorData);
                        throw new Error(errorData.errors?.[0]?.message || `HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error("Fetch error:", error);
                    throw error;
                }
            }

            // Event Listeners
            connectBtn.addEventListener('click', connectToCloudflare);
            
            toggleTokenBtn.addEventListener('click', function() {
                const type = apiTokenInput.getAttribute('type') === 'password' ? 'text' : 'password';
                apiTokenInput.setAttribute('type', type);
                toggleTokenBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            addRecordBtn.addEventListener('click', openAddRecordModal);
            
            recordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleRecordSubmit(e);
            });
            
            confirmDeleteBtn.addEventListener('click', deleteRecord);
            confirmCancelBtn.addEventListener('click', closeConfirmModal);
            
            searchInput.addEventListener('input', filterRecords);
            typeFilter.addEventListener('change', filterRecords);
            recordTypeSelect.addEventListener('change', handleRecordTypeChange);
            
            // Close modals when clicking outside or on close button
            window.addEventListener('click', function(event) {
                if (event.target === recordModal) {
                    closeRecordModal();
                }
                if (event.target === confirmModal) {
                    closeConfirmModal();
                }
            });

            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const parentModal = button.closest('.modal');
                    if (parentModal === recordModal) {
                        closeRecordModal();
                    } else if (parentModal === confirmModal) {
                        closeConfirmModal();
                    }
                });
            });

            // Functions
            async function connectToCloudflare() {
                const apiToken = apiTokenInput.value.trim();
                const zoneId = zoneIdInput.value.trim();

                if (!apiToken || !zoneId) {
                    showStatus('Please enter both API Token and Zone ID', 'error');
                    return;
                }

                currentApiToken = apiToken;
                currentZoneId = zoneId;

                try {
                    showStatus('Connecting to Cloudflare...', 'info');
                    const zoneDetails = await fetchWithProxy(`zones/${zoneId}`);
                    
                    if (zoneDetails && zoneDetails.success) {
                        recordsSection.classList.remove('hidden');
                        showStatus('Successfully connected to Cloudflare', 'success');
                        await loadRecords();
                    } else {
                        throw new Error(zoneDetails?.errors?.[0]?.message || 'Connection failed');
                    }
                } catch (error) {
                    console.error("Connection error:", error);
                    showStatus('Error connecting: ' + error.message, 'error');
                }
            }

            async function loadRecords() {
                try {
                    showStatus('Loading DNS records...', 'info');
                    const data = await fetchWithProxy(`zones/${currentZoneId}/dns_records`);
                    
                    if (data.success) {
                        records = data.result;
                        displayRecords(records);
                        showStatus('DNS records loaded successfully', 'success');
                    } else {
                        throw new Error(data?.errors?.[0]?.message || 'Failed to load records');
                    }
                } catch (error) {
                    console.error("Load records error:", error);
                    showStatus('Error loading records: ' + error.message, 'error');
                }
            }

            function displayRecords(recordsToDisplay) {
                recordsList.innerHTML = '';
                
                if (recordsToDisplay.length === 0) {
                    recordsList.innerHTML = `
                        <div class="empty-state" style="text-align: center; padding: 30px; color: var(--text-muted);">
                            <i class="fas fa-database" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                            <p>No DNS records found</p>
                        </div>
                    `;
                    return;
                }

                recordsToDisplay.forEach(record => {
                    const recordCard = document.createElement('div');
                    recordCard.className = 'record-card';
                    recordCard.innerHTML = `
                        <div class="record-header">
                            <span class="record-type">${record.type}</span>
                            <span class="record-name">${record.name}</span>
                        </div>
                        <div class="record-content">${record.content}</div>
                        <div class="record-meta">
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <span>TTL: ${record.ttl === 1 ? 'Auto' : formatTtl(record.ttl)}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-shield-alt"></i>
                                <span>Proxy: <span class="badge ${record.proxied ? 'badge-proxied' : 'badge-not-proxied'}">${record.proxied ? 'Enabled' : 'Disabled'}</span></span>
                            </div>
                        </div>
                        <div class="record-actions">
                            <button class="action-btn edit-btn" data-id="${record.id}"><i class="fas fa-edit"></i> Edit</button>
                            <button class="action-btn delete-btn" data-id="${record.id}"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    `;
                    // Event delegation for Edit and Delete buttons
recordsList.addEventListener('click', function (e) {
    const editBtn = e.target.closest('.edit-btn');
    const deleteBtn = e.target.closest('.delete-btn');

    if (editBtn) {
        const recordId = editBtn.dataset.id;
        openEditRecordModal(recordId);
    } else if (deleteBtn) {
        const recordId = deleteBtn.dataset.id;
        openConfirmModal(recordId);
    }
});

                    recordsList.appendChild(recordCard);
                });
            }

            function formatTtl(ttl) {
                if (ttl < 60) return `${ttl} sec`;
                if (ttl < 3600) return `${Math.floor(ttl / 60)} min`;
                if (ttl < 86400) return `${Math.floor(ttl / 3600)} hour${Math.floor(ttl / 3600) > 1 ? 's' : ''}`;
                return `${Math.floor(ttl / 86400)} day${Math.floor(ttl / 86400) > 1 ? 's' : ''}`;
            }

            function openAddRecordModal() {
                isEditMode = false;
                currentRecordId = null;
                document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus-circle"></i> Add New DNS Record';
                document.getElementById('recordId').value = '';
                recordForm.reset();
                document.getElementById('recordTtl').value = '1';
                document.getElementById('recordProxy').checked = true;
                
                // Hide all special fields by default
                hideAllSpecialFields();
                
                recordModal.style.display = 'block';
                recordModal.classList.remove('hidden');
            }

            function openEditRecordModal(recordId) {
                const record = records.find(r => r.id === recordId);
                if (!record) return;

                isEditMode = true;
                currentRecordId = recordId;
                document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit"></i> Edit DNS Record';
                document.getElementById('recordId').value = recordId;
                document.getElementById('recordType').value = record.type;
                document.getElementById('recordName').value = record.name;
                document.getElementById('recordContent').value = record.content;
                document.getElementById('recordTtl').value = record.ttl;
                document.getElementById('recordProxy').checked = record.proxied || false;
                
                // Handle special fields based on record type
                handleRecordTypeChange(record.type);
                
                // Set values for special fields if they exist
                if (record.type === 'MX' && record.priority) {
                    document.getElementById('recordPriority').value = record.priority;
                }
                if (record.type === 'CAA') {
                    // Parse CAA record (format: flags tag "value")
                    const caaParts = record.content.match(/(\d+)\s+(\w+)\s+"([^"]+)"/);
                    if (caaParts) {
                        document.getElementById('recordFlags').value = caaParts[1];
                        document.getElementById('recordTag').value = caaParts[2];
                        document.getElementById('recordContent').value = caaParts[3];
                    }
                }
                if (record.type === 'SRV') {
                    // Parse SRV record (format: priority weight port target)
                    const srvParts = record.content.split(' ');
                    if (srvParts.length >= 4) {
                        document.getElementById('recordPriority').value = srvParts[0];
                        document.getElementById('recordWeight').value = srvParts[1];
                        document.getElementById('recordPort').value = srvParts[2];
                        document.getElementById('recordTarget').value = srvParts.slice(3).join(' ');
                    }
                }
                
                recordModal.style.display = 'block';
                recordModal.classList.remove('hidden');
            }

            function closeRecordModal() {
                recordModal.style.display = 'none';
                recordModal.classList.add('hidden');
            }

            function openConfirmModal(recordId) {
                currentRecordId = recordId;
                const record = records.find(r => r.id === recordId);
                if (record) {
                    document.getElementById('confirmMessage').textContent = `Are you sure you want to delete the record "${record.name}" (${record.type})?`;
                }
                confirmModal.style.display = 'block';
                confirmModal.classList.remove('hidden');
            }

            function closeConfirmModal() {
                confirmModal.style.display = 'none';
                confirmModal.classList.add('hidden');
                currentRecordId = null;
            }

            function hideAllSpecialFields() {
                document.getElementById('recordPriority').classList.add('hidden');
                document.querySelector('label[for="recordPriority"]').classList.add('hidden');
                recordFlagsGroup.classList.add('hidden');
                recordTagGroup.classList.add('hidden');
                recordAlgorithmGroup.classList.add('hidden');
                recordServiceGroup.classList.add('hidden');
                recordProtoGroup.classList.add('hidden');
                recordWeightGroup.classList.add('hidden');
                recordPortGroup.classList.add('hidden');
                recordTargetGroup.classList.add('hidden');
            }

            function handleRecordTypeChange(type = null) {
                const recordType = type || document.getElementById('recordType').value;
                
                // Hide all special fields first
                hideAllSpecialFields();
                
                // Show fields based on record type
                switch (recordType) {
                    case 'MX':
                        document.getElementById('recordPriority').classList.remove('hidden');
                        document.querySelector('label[for="recordPriority"]').classList.remove('hidden');
                        break;
                    case 'CAA':
                        recordFlagsGroup.classList.remove('hidden');
                        recordTagGroup.classList.remove('hidden');
                        break;
                    case 'DNSKEY':
                    case 'DS':
                    case 'SSHFP':
                    case 'TLSA':
                        recordAlgorithmGroup.classList.remove('hidden');
                        break;
                    case 'SRV':
                        document.getElementById('recordPriority').classList.remove('hidden');
                        document.querySelector('label[for="recordPriority"]').classList.remove('hidden');
                        recordServiceGroup.classList.remove('hidden');
                        recordProtoGroup.classList.remove('hidden');
                        recordWeightGroup.classList.remove('hidden');
                        recordPortGroup.classList.remove('hidden');
                        recordTargetGroup.classList.remove('hidden');
                        break;
                    case 'URI':
                        document.getElementById('recordPriority').classList.remove('hidden');
                        document.querySelector('label[for="recordPriority"]').classList.remove('hidden');
                        recordWeightGroup.classList.remove('hidden');
                        recordTargetGroup.classList.remove('hidden');
                        break;
                }
            }

            async function handleRecordSubmit(e) {
                e.preventDefault();
                
                const recordType = document.getElementById('recordType').value;
                const recordData = {
                    type: recordType,
                    name: document.getElementById('recordName').value,
                    content: document.getElementById('recordContent').value,
                    ttl: parseInt(document.getElementById('recordTtl').value),
                    proxied: document.getElementById('recordProxy').checked
                };

                // Handle special fields based on record type
                switch (recordType) {
                    case 'MX':
                        recordData.priority = parseInt(document.getElementById('recordPriority').value) || 10;
                        break;
                    case 'CAA':
                        const flags = document.getElementById('recordFlags').value || '0';
                        const tag = document.getElementById('recordTag').value || 'issue';
                        recordData.content = `${flags} ${tag} "${recordData.content}"`;
                        break;
                    case 'SRV':
                        const priority = document.getElementById('recordPriority').value || '10';
                        const weight = document.getElementById('recordWeight').value || '5';
                        const port = document.getElementById('recordPort').value || '80';
                        const target = document.getElementById('recordTarget').value || '.';
                        recordData.content = `${priority} ${weight} ${port} ${target}`;
                        recordData.data = {
                            service: document.getElementById('recordService').value || '_service',
                            proto: document.getElementById('recordProto').value || '_tcp',
                            name: recordData.name,
                            priority: parseInt(priority),
                            weight: parseInt(weight),
                            port: parseInt(port),
                            target: target
                        };
                        break;
                    case 'URI':
                        const uriPriority = document.getElementById('recordPriority').value || '10';
                        const uriWeight = document.getElementById('recordWeight').value || '1';
                        const uriTarget = document.getElementById('recordTarget').value || 'http://example.com';
                        recordData.content = `${uriPriority} ${uriWeight} ${uriTarget}`;
                        break;
                }

                try {
                    showStatus(isEditMode ? 'Updating record...' : 'Creating record...', 'info');
                    
                    const endpoint = isEditMode 
                        ? `zones/${currentZoneId}/dns_records/${currentRecordId}`
                        : `zones/${currentZoneId}/dns_records`;
                        
                    const method = isEditMode ? 'PUT' : 'POST';
                    
                    const response = await fetchWithProxy(endpoint, {
                        method: method,
                        body: JSON.stringify(recordData)
                    });

                    if (response.success) {
                        showStatus(`Record ${isEditMode ? 'updated' : 'created'} successfully`, 'success');
                        closeRecordModal();
                        await loadRecords();
                    } else {
                        throw new Error(response.errors?.[0]?.message || 'Operation failed');
                    }
                } catch (error) {
                    console.error("Record submission error:", error);
                    showStatus(`Error: ${error.message}`, 'error');
                }
            }

            async function deleteRecord() {
                if (!currentRecordId) return;

                try {
                    showStatus('Deleting record...', 'info');
                    
                    const response = await fetchWithProxy(
                        `zones/${currentZoneId}/dns_records/${currentRecordId}`, 
                        {
                            method: 'DELETE'
                        }
                    );
                    
                    if (response.success) {
                        showStatus('Record deleted successfully', 'success');
                        closeConfirmModal();
                        await loadRecords();
                    } else {
                        throw new Error(response.errors?.[0]?.message || 'Delete failed');
                    }
                } catch (error) {
                    console.error("Delete error:", error);
                    showStatus(`Delete failed: ${error.message}`, 'error');
                }
            }

            function filterRecords() {
                const searchTerm = searchInput.value.toLowerCase();
                const typeFilterValue = typeFilter.value;
                
                let filteredRecords = records;
                
                if (searchTerm) {
                    filteredRecords = filteredRecords.filter(record => 
                        record.name.toLowerCase().includes(searchTerm) || 
                        record.content.toLowerCase().includes(searchTerm)
                    );
                }
                
                if (typeFilterValue) {
                    filteredRecords = filteredRecords.filter(record => record.type === typeFilterValue);
                }
                
                displayRecords(filteredRecords);
            }

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message show ' + type;
                
                // Add appropriate icon
                const iconMap = {
                    'success': 'check-circle',
                    'error': 'exclamation-circle',
                    'info': 'info-circle'
                };
                
                statusMessage.innerHTML = `<i class="fas fa-${iconMap[type]}"></i> ${message}`;
                
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
